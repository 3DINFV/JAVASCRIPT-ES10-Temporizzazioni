<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporizzazioni in JS</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div id="wrapper">
        <img src="img/retro.jpg" alt="Carta da gioco" id="imgCarta">
        <button class="myButton" onclick="cambiaImg()">Cambia carta</button>
        <h3 id="h3img"></h3>
        <button class="myButton" onclick="ruotaImg()">Ruota immagini in sequenza</button>
        <button class="myButton" onclick="stopRotazione()">Stop rotazione</button>

    </div>
</body>
</html>
